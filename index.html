<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a6235d7e7.js"></script>
        <title>Git Recreation</title>
    </head>
    <body>
        <header class="header-section row">
            <nav class="nav-bar text-uppercase justify-content-start">
            <i class="fab fa-github"></i>
            <input  type="text" class="search-bar" placeholder="Search or jump to..."/>
            <a class="top-nav">Pull request</a>
            <a class="top-nav">issues</a>
            <a class="top-nav">marketplace</a>
            <a class="top-nav">explore</a>
            </nav>
            <section class="top-right-nav justify-content-end">
                <i class="fas fa-bell"></i>
                <i class="fas fa-plus"></i>
                <i class="fas fa-caret-down"></i>
                <div class="small-profile-img">
                <img id="sm-profile-img" src="https://avatars2.githubusercontent.com/u/46248024?s=40&v=4"/>
                <i class="fas fa-caret-down"></i>
                </div>
            </section>
        </header>
        <main class="container">
            <aside class="col col-md-3 col-lg-4 float-md-left">
                <section class="col-3 col-md-12">
                    <div class="lg-profile-img">
                        <img id="profile-img" src="css/me.jpg" />
                        <i class="far fa-laugh"></i>
                        <span>Set status</span>
                    </div>
                </section>
                <section class="col-9 col-md-12 float-left">
                    <h1 class="user-name">
                    <span class="text-uppercase ">Isaiah Carter</span>
                    <span class="">izaycarter</span>
                    </h1>
                    <section class="edit-button float-md-left">
                        <button type="button" class="btn btn-block">Edit profile</button>
                    </section>
                    <span>Organizations</span>
                    <div class="organize-groups">
                        <img src="https://avatars1.githubusercontent.com/u/54284124?s=70&v=4"/>
                    </div>
                </section>
            </aside>
            <main class="float-md-right col-lg-9 col-md-8 col-12">
                <nav class="">
                    <a class="profile-section-nav">Overview</a>
                    <a class="profile-section-nav">Respositories</a>
                    <a class="profile-section-nav">Projects</a>
                    <a class="profile-section-nav">Stars</a>
                    <a class="profile-section-nav">Followers</a>
                    <a class="profile-section-nav">Following</a>
                </nav>

            </main>
        </main>

    </body>
</html>
